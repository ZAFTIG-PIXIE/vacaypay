<div class=" expense-list">
	<div class="row">
		<div class="tile">
			<button type="button" class="btn inviteBtn" ng-click="inviteFriend(username)">Invite a Friend</button>
			<input type="text" ng-model="username">
		</div>
	</div>
	<div class="row">
		<div class="tile">
			<button type="button" class="btn expenseBtn" ng-click="open()">Add An Expense</button>
		<span class="label label-success" ng-show="successMessage">Invitation Sent</span>
		<div ng-controller="ExpenseAccordionController">
		  <accordion close-others="oneAtATime">
		    <accordion-group heading="{{ expense.payer.username }} paid for {{expense.name}}" ng-repeat="expense in data.expenses">
		      <p>${{ expense.amount.toFixed(2) }} will be split among:</p>
		      <ul>
		      	<li ng-repeat="friend in expense.stakeholders">{{ friend.username }}</li>
		      </ul>
		    </accordion-group>
		  </accordion>
		</div>
		</div>
	</div>
</div>
